<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <script>
      // GitHub Pages SPA 重定向解決方案
      // 當訪問 /tools/gantt 時，GitHub Pages 會加載 404.html
      // 這個腳本會將路由信息儲存到 sessionStorage，然後重定向到根路徑
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      location.replace(location.origin);
    </script>
  </head>
  <body></body>
</html>
